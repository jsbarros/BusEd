<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <h1>Cadastro do Onibus</h1><br>
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="id">Nº de Identificação</label>
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="id" placeholder="Id" name="id" ngModel required #id="ngModel">
      <div id="alerta" class="alert alert-danger" role="alert" *ngIf="!id.valid && id.touched">
        Obrigatório!
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3">
      <label for="placa">Placa</label>
      <input type="text" class="form-control" id="placa" placeholder="Placa" name="placa" ngModel required #placa="ngModel">
      <div id="alerta" class="alert alert-danger" role="alert" *ngIf="!placa.valid && placa.touched">
        Placa é obrigatório!
      </div>
    </div>

    <div class="col-lg-2">
      <label for="capacidade" class="control-label">Capacidade</label>
      <input type="text" class="form-control" id="capacidade" name="capacidade" ngModel required #capacidade="ngModel">
      <div id="alerta" class="alert alert-danger" role="alert" *ngIf="!capacidade.valid && capacidade.touched">
        Capacidade é obrigatório!
      </div>
    </div>

    <div class="col-lg-12">
      <label for="rotas" class="control-label">Rotas</label>
      <input type="text" class="form-control" id="rotas" name="rotas" ngModel #rotas="ngModel">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <label for="motorista">Motorista</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="motorista" name="motorista" ngModel #motorista="ngModel">
    </div>
  </div>

  <input type="hidden" name="tipo" ngModel #tipo="ngModel"/>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid" data-toggle="modal" data-target="#exampleModal">Enviar</button>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>O cadastro foi realizado com sucesso!</p>
        </div>
      </div>
    </div>
  </div>
</form>
