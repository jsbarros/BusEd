<div *ngIf="auth.user | async; then authenticated else guest"></div>

<ng-template #guest>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a routerLink="" class="navbar-brand">BusED</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
              <a routerLink="/login" class="nav-link">Login</a>
          </li>
        </ul>
      </div>
  </nav>
</ng-template>



<ng-template #authenticated>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a routerLink="" class="navbar-brand">BusED</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a routerLink="/cadastroaluno" class="nav-link">Cadastro Aluno<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a routerLink="/cadastromotorista" class="nav-link">Cadastro Motorista</a>
            </li>
            <li class="nav-item">
                <a routerLink="/perfil" class="nav-link">Perfil</a>
            </li>
          </ul>
        </div>
    </nav>
</ng-template>

<div class="container">
    <router-outlet></router-outlet>
</div>
