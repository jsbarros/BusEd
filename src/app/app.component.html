<div *ngIf="auth.user | async; then authenticated else guest"></div>

<ng-template #guest>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a routerLink="" class="navbar-brand">BusED</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
              <a routerLink="/login" class="nav-link">Login</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/sobre" class="nav-link">Sobre</a>
          </li>
        </ul>
      </div>
        <li class="nav-item pull-right"  routerLinkActive="active">
          <a routerLink="/ajuda" class="nav-link" align="right">  <img src="https://www.materialui.co/materialIcons/communication/live_help_white_192x192.png" alt="ajuda" style="width:35px;"></a>
        </li>
  </nav>
</ng-template>



<ng-template #authenticated>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a routerLink="" class="navbar-brand">BusED</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav navbar-nav">

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cadastrar</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" routerLink="/cadastroaluno">Aluno</a>
                <a class="dropdown-item" routerLink="/cadastromotorista">Motorista</a>
                <a class="dropdown-item" routerLink="/cadastrorota">Rota</a>
                <a class="dropdown-item" routerLink="/cadastroonibus">Onibus</a>
                <a class="dropdown-item" routerLink="/cadastrofaculdade">Faculdade</a>
                <a class="dropdown-item" routerLink="/cadastroponto">Ponto</a>

              </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Listar</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" routerLink="/usuarios">Usuarios</a>
                  <a class="dropdown-item" routerLink="/rotas">Rotas</a>
                  <a class="dropdown-item" routerLink="/onibus">Onibus</a>
                  <a class="dropdown-item" routerLink="/faculdades">Faculdades</a>
                  <a class="dropdown-item" routerLink="/pontos">Pontos</a>
                </div>
              </li>
              
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/sobre" class="nav-link">Sobre</a>
            </li>
            <li class="nav-item " routerLinkActive="active">
                <a routerLink="/perfil" class="nav-link">Perfil</a>
            </li>
          </ul>
        </div>
    </nav>
</ng-template>
